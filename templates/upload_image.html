<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='upload_image.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="bg_container">
        <h1 class="header">Upload Image</h1>
        <div class="card">
            <div>
                <img src="static/image/upload_img/close-up-graduate-student-holding-cap.jpg" alt="" class="upload_image">
            </div>
            <div >
                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" >
                    <div class="upload_card">
                        <label for="student_id" class="upload_card_label">Student ID:</label>
                        <input type="text" name="student_id" class="upload_card_input" required>
                        <label for="file" class="upload_card_label">Select Image:</label>
                        <input type="file" name="file" accept="image/*" class="upload_card_input" required>
                    </div>
                    
                   <div class="upload_card_btn">
                    <input type="submit" value="Upload"  class="btn" onclick="success()"><i class="fa-solid fa-upload"></i>
                   </div>
                   
                    
                </form>
            </div>

        </div>
    </div>
    <script>
        function success() {
            alert('Image uploaded successfully');
        }
    </script>
    
</body>
</html>
